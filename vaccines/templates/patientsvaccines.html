{% extends "base.html" %}
{% block content %}
{% load static %}
<div class=" d-flex  p-5 background">
    <div class="col-12 p-3">
     
        <div class="d-flex pt-5 h-100">
            {% for vac in data %}
            <div class="col-sm-3 ">
                <div class="card m-2">

                    <img src="{{vac.image.url}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{vac.name}}</h5>
                        <p class="card-text">{{vac.description | truncatewords:10}}</p>
                        <h6 class="card-text">Doctor :{{vac.doctor}}</h6>
                        <button class="btn btn-outline-danger"><h6 class="card-text">Available Date :{{vac.available_date}}</h6></button>
                        <h6 class="card-text">Price :{{vac.price}}</h6>

                       {% if user.is_authenticated %}
                        
                        <a href="{% url 'details' vac.id %}" 
                        class="btn btn-outline-secondary">Details View</a>
                        {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-secondary">Details View</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
